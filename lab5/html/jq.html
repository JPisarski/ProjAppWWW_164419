<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" /> 
	<meta http-equiv="Content-Language" content="pl" /> 
	<meta name="Author" content="Jakub Pisarski" /> 
	<title>Moje hobby to genealogia</title> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/style.css" />
</head>

<body>	
	
	<div><br><br><br><br></div>
	<center>
	<div id="animacjaTestowa1" class="test-block">Kliknij, a się powiększę</div>
	
	<script>
		
		$("#animacjaTestowa1").on("click", function(){
			$(this).animate({
				width: "500px",
				opacity: 0.4,
				fontSize: "3em",
				borderwidth: "10px"
			}, 1500);
		});
		
	</script>
	
	<div><br><br><br><br></div>
	<div id="animacjaTestowa2" class="test-block"> Najedź kursorem, a się powiększe </div>
	
	<script>
	
		$("#animacjaTestowa2").on({
			"mouseover" : function() {
				$(this).animate({
					width: 300
				}, 800);
			},
			"mouseout" : function() {
				$(this).animate({
					width: 200
				}, 800);
			}
		});		
	</script>
	
	<div><br><br><br><br></div>
	<div id="animacjaTestowa3" class="test-block"> Kikaj, abym urósł </div>
	
	<script>
	
		$("#animacjaTestowa3").on("click", function() {
			if(!$(this).is(":animated")) {
				$(this).animate({
					width: "+=" + 50,
					height: "+=" + 10,
					upacity: "-=" + 0.1,
					duration : 3000
				});
			}
		});		
	</script>
	</center>
	
	
	</body>
</html>
